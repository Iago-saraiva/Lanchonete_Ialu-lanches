<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ialú Lanches</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-80">
        <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">Login</h2>
        <form id="loginForm" class="flex flex-col">
            <input type="text" name="username" placeholder="Usuário" required
                class="w-full border rounded px-3 py-2 mb-4 focus:ring-2 focus:ring-amber-500">
            <input type="password" name="senha" placeholder="Senha" required
                class="w-full border rounded px-3 py-2 mb-4 focus:ring-2 focus:ring-amber-500">
            <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white py-2 rounded shadow">
                Entrar
            </button>
        </form>
        <p id="erro" class="text-red-500 text-sm mt-3 hidden">Usuário ou senha incorretos!</p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const erro = document.getElementById('erro');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            erro.classList.add('hidden');

            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                senha: formData.get('senha')
            };

            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();

            if(result.success){
                window.location.href = '/painel';
            } else {
                erro.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
